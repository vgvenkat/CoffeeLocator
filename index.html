<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbourhood map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1 class="title">Top 10 SF Coffee</h1>
         <div class="list-button-container">
            <span class="list-button" data-bind="click: toggleList"><i class="fa fa-bars"></i>
            </span>
            <input class="searchBox" type="text" data-bind="textInput: coffeeInput" placeholder="  search">
            <p data-bind="visible:dataSuccess" class="error">Data Currently unavailable</p>
           
        </div>
        
    </header>
    <div class="container">
        
        <aside class="nav">
            
            <ul data-bind="foreach: filteredCoffeeList">
                <li data-bind="text: name, click: $parent.clickCoffee"></li>
            </ul>
        </aside>
        
            <main id="map"></main>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" ></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSl1IdXIMM1ehY6hxdzgvjRXxpmeQ2Dyw&callback=initMap" onerror="mapError()" async defer ></script>
</body>
</html>
