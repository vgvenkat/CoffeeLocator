<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbourhood map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Hello Knockout!</h1>
        <input class="searchBox" type="text" data-bind="textInput: coffeeInput" placeholder="  search">
    </header>
    <div class="container">
        <div class="nav">
            
            <ul data-bind="foreach: filteredCoffeeList">
                <li data-bind="text: venue.name"></li>
            </ul>
        </div>
        
            <div id="map"></div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSl1IdXIMM1ehY6hxdzgvjRXxpmeQ2Dyw&callback=initMap"></script>
    <script src="js/app.js"></script>
</body>
</html>
